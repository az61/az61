<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <title>AZ 6-1</title>
        <link rel="stylesheet" type="text/css" href="css/main.styles.css" />
        <link rel="stylesheet" type="text/css" href="css/az61-theme/jquery-ui-1.10.3.custom.css" />
        <script type="text/javascript" src="js/cordova.js"></script>
        <link rel="stylesheet" type="text/css" href="css/default.styles.css" />
        <!--<script type="text/javascript" src="phonegap.js"></script>-->
	</head>
	<body>
	    <div class="container">
    		<div class="top row">			
    		</div>
    		<div class="main row">
    		    <div class="search">
    		        <input type="text" id="searchField" value="" />
    		        <button id="searchSubmit">    		            
    		        </button>
    		    </div>
    			<div class="lessonContent">
    			    <table>
    			        <tr>
    			            <td><span class="lessonName border">Lesson Name</span></td>
    		                <td><span class="categoryName border">Category Name</span></td>
                        </tr>
                    </table>
    			    <div id="dynamicLessonContent">
                        <div class="vocabulary">
    		              <table class="tablesorter">
    		                  <thead>
    	                      <tr>
                                <th class="question sort-header">Frage</th><th class="answer sort-header">Antwort</th><th>Langzeit</th><th>Verwalten</th>                           
                              </tr>
    		                  </thead>
    		                  <tbody>	                      
    		                  </tbody>
                          </table>
                        </div>
    		        </div>	    				
    			</div>			
    			<div id="vocab-dialog" title="Vokabel hinzufügen">
    			    <form>
                      <fieldset>
                        <label for="txVocabQuestion">Frage</label>
                        <input type="text" name="txVocabQuestion" id="txVocabQuestion" class="text ui-widget-content ui-corner-all" />
                        <label for="txVocabAnswer">Antwort</label>
                        <input type="text" name="txVocabAnswer" id="txVocabAnswer" value="" class="text ui-widget-content ui-corner-all" />
                        <label for="txIsLongterm">Is Longterm</label>
                        <input type="checkbox" name="txIsLongterm" id="txIsLongterm" value="1" class="text ui-widget-content ui-corner-all" />
                      </fieldset>
                  </form>
    			</div>
    			<div id="vocabMissingDialog" title="Vokabel fehlt">
                    <p>Bitte fülle beide Vokabelfelder aus.</p>
                </div>
                <div id="vocabExists" title="Vokabelname vorhanden">
                    <p>Diese Vokabel ist bereits in dieser Lektion enthalten.</p>
                </div>
    			<div id="vocabEditMenu" class="popup">
    			    <span class="button b-close"><span>X</span></span>
    			    <div class="deleteVocab pointer"><img class="deleteIcon" src="img/delete.png" />Vokabel löschen</div>
    			    <div class="editVocab pointer"><img class="editIcon" src="img/edit.png" />Vokabel bearbeiten</div>
    			    
                </div>
    		</div>
    		<button id="create-vocabulary">Vokabel hinzufügen</button>
    		<div class="bottom row">
    		</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>		
		<script type="text/javascript" src="js/jquery.bpopup.min.js"></script>
		<script type="text/javascript" src="js/az61.global.js"></script>		
		<script type="text/javascript" src="js/jquery.sortElements.js"></script>
		<script type="text/javascript" src="js/az61.db/az61.db.manager.js"></script>
        <script type="text/javascript" src="js/az61.db/az61.db.learnItem.js"></script>		
        <script type="text/javascript" src="js/az61.db/az61.db.longtermItem.js"></script>		
		<script type="text/javascript" src="js/az61.ui/az61.ui.js"></script>		
		<script type="text/javascript" src="js/az61.ui/az61.ui.vocabulary.js"></script>		
		<script type="text/javascript" src="js/jquery.scrollto.js"></script>
		<script type="text/javascript" src="js/az61.search.js"></script>
		<script type="text/javascript" src="js/mainScript.js"></script>		
	</body>
</html>
