<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <title>AZ 6-1</title>
        <link rel="stylesheet" type="text/css" href="css/az61-theme/jquery-ui-1.10.3.custom.css" />
        <link rel="stylesheet" type="text/css" href="css/main.styles.css" />
        <link rel="stylesheet" type="text/css" href="css/default.styles.css" />
        <script type="text/javascript" src="phonegap.js"></script>
	</head>
	<body>
	    <div class="container">
    		<div class="top row">			
    		</div>
    		<div class="addLearnItem hidden">
                <span class="questionWrap">
                    <label for="txVocabQuestion">Frage</label>
                    <input type="text" name="txVocabQuestion" id="txVocabQuestion" class="text ui-widget-content ui-corner-all" />
                </span>
                <span class="answerWrap">
                    <label for="txVocabAnswer">Antwort</label>
                    <input type="text" name="txVocabAnswer" id="txVocabAnswer" value="" class="text ui-widget-content ui-corner-all" />
                </span>
                <span class="longtermWrap">
                    <label for="txIsLongterm">Is Longterm</label>
                    <input type="checkbox" name="txIsLongterm" id="txIsLongterm" value="1" class="text bigCheckbox ui-corner-all" checked="checked" />
                </span>                    
                
                <button class="saveLearnItem">Speichern</button>
                <button class="cancelLearnItem">Abbrechen</button>
            </div>
                
    		<div class="editMenu row hidden">
    		    <span class="finished pointer"><img src="img/line_check-w.png" /></span>
                <span class="divider"></span>
                <span class="deleteVocab pointer"><img class="deleteIcon" src="img/delete-w.png" /></span>
                <span class="divider"></span>
                <span class="editVocab pointer"><img class="editIcon" src="img/rename-w.png" /></span>
                
            </div>
    		<div class="main row lernitems">
    		    <div class="search">
    		        <input type="text" id="searchField" value="" />
    		        <img class="resetSearch hidden pointer" src="img/line_close.png" />
    		        <button id="searchSubmit">    		            
    		        </button>
    		    </div>
    			<div class="lessonContent">
    			    <table class="lesson-head">
    			        <tr>
    			            <td><span class="lessonName border">Lesson Name</span></td>
    		                <td><span class="categoryName border">Category Name</span></td>
                        </tr>
                    </table>
    			    <div id="dynamicLessonContent">
                        <div class="vocabulary">
    		              <table class="tablesorter">
    		                  <thead>
    	                      <tr>
                                <th class="question sort-header pointer">Frage<img src="img/bt_a.png" /></th><th class="answer sort-header  pointer">Antwort<img src="img/bt_a.png" /></th><th class="sort-header">Langzeit</th><th></th>                           
                              </tr>
    		                  </thead>
    		                  <tbody>	                      
    		                  </tbody>
                          </table>
                        </div>
    		        </div>	    				
    			</div>
    		</div>
    		
			<div class="wrapper-container form-action-buttons">
			    <!--Minimize fixed container - keep it for later-->
			    <!--<span class="closeContainer pointer open"></span>-->
			    
                
                <button id="create-vocabulary">Vokabel hinzuf√ºgen</button>
            </div>    		

    		<div class="bottom row">
                <ul class="bottom-buttons">
                    <li class="button settings"><a href="settings.html"><img class="bottomIcon" src="img/line_settings.png" /></a></li>
                    <li class="button userSettings"><a href="userSettings.html"><img class="bottomIcon" src="img/line_user.png" /></a></li>                
                    <li class="button edit active"><a href="lessons.html"><img class="bottomIcon" src="img/line_pen.png" /></a></li>
                    <li class="button home"><a href="index.html"><img class="bottomIcon" src="img/line_home.png" /></a></li>
                </ul>                      
            </div>
		</div>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.custom.js"></script>				
		<script type="text/javascript" src="js/az61.global.js"></script>		
		<script type="text/javascript" src="js/plugins/jquery.sortElements.js"></script>
		<script type="text/javascript" src="js/az61.db/az61.db.manager.js"></script>
        <script type="text/javascript" src="js/az61.db/az61.db.learnItem.js"></script>		
        <script type="text/javascript" src="js/az61.db/az61.db.longterm.js"></script>		
		<script type="text/javascript" src="js/az61.ui/az61.ui.js"></script>		
		<script type="text/javascript" src="js/az61.ui/az61.ui.learnItem.js"></script>		
		<script type="text/javascript" src="js/plugins/jquery.scrollto.js"></script>
		<script type="text/javascript" src="js/az61.search.js"></script>
		<script type="text/javascript" src="js/az61.mainScript.js"></script>		
	</body>
</html>
