<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <title>AZ 6-1</title>
        <link rel="stylesheet" type="text/css" href="css/az61-theme/jquery-ui-1.10.3.custom.css" />
        <link rel="stylesheet" type="text/css" href="css/main.styles.css" />
        <link rel="stylesheet" type="text/css" href="css/default.styles.css" />
        <link rel="stylesheet" type="text/css" href="css/slider/responsiveslides.css" />
        <script type="text/javascript" src="phonegap.js"></script>
    </head>
    <body>
        <div class="container test">
            <div class="top row">
            </div>
            <div class="main row">
            <h1>Klassenarbeitsmodus</h1>
                <div class="testContainer">

                    <div class="testList">                    
                        <label for="allLessons" class="checkboxLabel"><input type="checkbox" class="all checkLesson bigCheckbox" id="allLessons">
                        Alles auswählen</label>
                        <label for="noLessons" class="checkboxLabel"><input type="checkbox" class="noLessons bigCheckbox" id="noLessons">
                        Auswahl entfernen</label>
                        
                        <ul class="testList">                    
                        </ul>
                        
                        <span class="clear afterList"></span>
                        
                        <label for="reverseLearning" class="checkboxLabel reverseLearning"><input type="checkbox" class="reverseLearning bigCheckbox" id="reverseLearning">
                        Lernrichtung wechseln</label>
                        <label for="noTyping" class="checkboxLabel noTyping"><input type="checkbox" class="noTyping bigCheckbox" id="noTyping">
                        Antwort nicht eintippen</label>
                        <button class="enterTest inactive" type="button">Weiter</button>
                        <p style="text-align: center;">Wähle eine Lektion aus, um für eine Klassenarbeit zu lernen.</p>
                    </div>                
                    
                    <div class="testLearn">
                        <!--<p>Fachgebiet <span class="categoryName"></span></p>-->
                        <p>Lerninhalt <span class="countLearnItem"></span> von <span class="totalLearnItem"></span> | Lektion <span class="lessonName"></span></p>
                        <div class="testContent">
                            <ul class="rslides"></ul>
                        </div>
                        <div class="resultTest">
                        </div>
                        <div class="sum hidden">
                            <span class="right"></span>
                            <span class="wrong"></span>
                        </div>
                        <button class="checkAnswer form-button hidden">Prüfen</button>
                        <button class="showAnswer form-button hidden">Antwort anzeigen</button>

                        <span class="showResult hidden"><a class="button finish form-button" href="#">Zum Ergebnis</a></span>
                        <div style="clear: both"></div>                     
                    </div>
                    
                    <div class="testSummary">
                        <p>Lerninhalte Insgesamt: <span class="totalLearnItem"></span></p>
                        <div class="summaryTest">
                            <span class="headerSum"></span>
                            <div class="sumWrap">
                                <div class="right green">
                                    <p><span class="text">Richtig</span> <span class="counter">0</span> <span class="percent">0</span>%</p>
                                </div>
                                <div class="wrong red">
                                     <p><span class="text">Falsch</span> <span class="counter">0</span> <span class="percent">0</span>%</p>
                                </div>
                            </div>                            
                        </div>
                        <br/><br/>
                        <!--<button class="againTest">Nochmal</button>-->
                        <a class="button form-button back-button" href="classTest.html">Zurück zur Übersicht</a>
                        <!--<p>Nochmal zeigt alle Vokabeln der Lektionen, die falsch waren.</p>-->                                     
                    </div>
                </div>

            </div>
    		<div class="bottom row">
                <ul class="bottom-buttons">
                    <li class="button settings"><a href="settings.html"><img class="bottomIcon" src="img/line_settings.png" /></a></li>
                    <li class="button userSettings"><a href="userSettings.html"><img class="bottomIcon" src="img/line_user.png" /></a></li>                
                    <li class="button edit"><a href="lessons.html"><img class="bottomIcon" src="img/line_pen.png" /></a></li>
                    <li class="button home"><a href="index.html"><img class="bottomIcon" src="img/line_home.png" /></a></li>
                </ul>                      
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.custom.js"></script>        
 
        <script type="text/javascript" src="js/plugins/responsiveslides.min.js"></script>   
        <script type="text/javascript" src="js/az61.global.js"></script>
        <script type="text/javascript" src="js/az61.db/az61.db.manager.js"></script>
        <script type="text/javascript" src="js/az61.db/az61.db.classTest.js"></script>
        <script type="text/javascript" src="js/az61.ui/az61.ui.js"></script>
        <script type="text/javascript" src="js/az61.ui/az61.ui.classTest.js"></script>
        <script type="text/javascript" src="js/az61.mainScript.js"></script>     
    </body>
</html>
