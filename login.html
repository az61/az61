<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<title>AZ 6-1</title>

	<body>
	    <div class="container">
	        <div class="top row"></div>    		
    		<div class="main row">
    			<form id="loginForm" action="#"> 
                    <input id="usernameLogin" type="text" name="username" placeholder="Benutzername">             
                    <input id="passwordLogin" type="password" name="password" placeholder="Passwort">                          
                    <button type="button" class="login">Login</button>             
                </form>
                <span class="error red">Der Login ist fehlgeschlagen. Benutzername oder Passwort war falsch.</span>
    		</div>    		
        </div>
        <div id="loginNameMissing" title="Name fehlt">
            <p>Bitte Namen eingeben.</p>
        </div>
