	<body>
	    <div class="container user">
    		<div class="top row">			
    		</div>
    		<div class="main row userSettings-container">  			
    			<h2>Einstellungen</h2>
    			<form id="userSettings" method="get" action="">
    			    
    			    <div class="user">
    			        <h3>Benutzer auswählen</h3>
                        <select name="user" id="user" class="userSelect">
                            <option value="choose">---</option>
                        </select>
                        <span class="addUser pointer"><img src="img/personAdd-w.png" /></span>
                        <span class="deleteUser pointer"><img src="img/delete-w.png" /></span>
                        <div class="clear"></div>                            			        			        
    			    </div>
    			    
    			    <div class="userLessons">
    			        <h3>Lektion zuweisen</h3>
    			        <span class="addUserLessons pointer"><img src="img/line_pen.png" /></span>	  
    			        <span class="checkedLessons hidden"></span>      			        
    			    </div>
    			    
    			    <div class="passwords">
                        <h3>Passwort festlegen</h3>
            			<table class="userpassword">
                            <tr>
                               <td>
                                   <label for="password">Neues Passwort</label>
                                   <input type="password" class="password" name="password" id="password" />
                               </td>
                            </tr>
                            <tr>
                               <td class="status">
                                    <div class="password-meter">
                                        <div class="password-meter-message"> </div>
                                        <div class="password-meter-bg">
                                            <div class="password-meter-bar"></div>
                                        </div>
                                    </div>
                               </td>
                            </tr>
                            <tr>
                               <td><label for="password_confirm">Passwort wiederholen</label>
                               <input type="password" name="password_confirm" id="password_confirm" /></td>                               
                            </tr>
                       </table>
                    </div>

                    <h3>Abfrageintervall anpassen</h3>
                    <div class="intervall"> 
                       <label for="level6">Level 6:</label><input type="text" name="level6" id="level6" class="intervall-input" />                   
                       <label for="level5">Level 5:</label><input type="text" name="level5" id="level5" class="intervall-input" />                   
                       <label for="level4">Level 4:</label><input type="text" name="level4" id="level4" class="intervall-input" />                   
                       <label for="level3">Level 3:</label><input type="text" name="level3" id="level3" class="intervall-input" />
                       <label for="level2">Level 2:</label><input type="text" name="level2" id="level2" class="intervall-input" />                   
                       <label for="level1">Level 1:</label><input type="text" name="level1" id="level1" class="intervall-input" />                   
                       <label for="level0">Level 0:</label><input type="text" name="level0" id="level0" class="intervall-input" />
                    </div>
                    
                    <button type="button" class="setIntervallBack form-button-half">Intervalleinstellungen zurücksetzen</button>

                    <div class="fixed-button">
                        <input class="submitUser form-button" type="button" value="Alle Änderungen speichern" />
    			    </div>
    			</form>
    		</div>
    		
    		<div class="main row hidden userLessonsWrap">
    		    <h2>Lektionen zuweisen</h2>
    		    <div class="chooseUserLessons">    		    
                </div>
                <button class="saveUserLessons">Speichern</button>
                <button class="cancelUserLessons">Cancel</button>
    		</div>
